<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="checkbox-1">
                <label for="checkbox-1">Try out this website</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.example.com" class="sub-item-link" target="_blank">Example 1</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="checkbox-2">
                <label for="checkbox-2">Do some reasearch</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.google.com" class="sub-item-link" target="_blank">Google</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="checkbox-3">
                <label for="checkbox-3">Create a repositorium</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.github.com" class="sub-item-link" target="_blank">GitHub</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="checkbox-4">
                <label for="checkbox-4">Learn some Web Development</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.freecodecamp.org" class="sub-item-link" target="_blank">freeCodeCamp</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="checkbox-5">
                <label for="checkbox-5">Prepare material for presentation</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.wikipedia.org" class="sub-item-link" target="_blank">Wikipedia</a>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
