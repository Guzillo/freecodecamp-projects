<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <main id="playing-cards">
        <div class="card ">
                <div class="medium-size left-up">
                    <div>A</div>
                    <div>♣</div>
                </div>
                <div class="large-size center">♣</div>
                <div class="medium-size right-down rotate-y">
                    <div>A</div>
                    <div>♣</div>
                </div>
        </div>
        <div class="card color-red">
            <div class="medium-size left-up">
                <div>2</div>
                <div>♥</div>
            </div>
            <div class="large-size center single-column-signs">
                <div>♥</div>
                <div class="rotate-y">♥</div>
            </div>
            <div class="medium-size right-down rotate-y">
                <div>2</div>
                <div>♥</div>
            </div>
        </div>
        <div class="card ">
            <div class="medium-size left-up">
                <div>3</div>
                <div>♦</div>
            </div>
            <div class="large-size center single-column-signs">
                <div>♦</div>
                <div>♦</div>
                <div class="rotate-y">♦</div>
            </div>
            <div class="medium-size right-down rotate-y">
                <div>3</div>
                <div>♦</div>
            </div>
        </div>
       <div class="card ">
            <div class="medium-size left-up">
                <div>4</div>
                <div>♠</div>
            </div>
            <div class="large-size center single-column-signs">
                <div>♠♠</div>
                <div class="rotate-y">♠♠</div>
            </div>
            <div class="medium-size right-down rotate-y">
                <div>4</div>
                <div>♠</div>
            </div>
        </div>
       <div class="card red">
            <div class="medium-size left-up">
                <div>5</div>
                <div>♥</div>
            </div>
            <div class="large-size center single-column-signs">
                <div>♥♥</div>
                <div>♥</div>
                <div class="rotate-y">♥♥</div>
            </div>
            <div class="medium-size right-down rotate-y">
                <div>5</div>
                <div>♥</div>
            </div>
        </div>
    </main>
</body>
</html>
