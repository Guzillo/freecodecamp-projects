<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img 
            src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
            alt="A scrambled Rubik's Cube with various colored squares scattered across its faces. The middle layer is twisted to the right, misaligned with the top and bottom layers."
        >
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="" method="post">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true">
            <label for="card-number">Card number</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true">
        </form>
    </section>
</body>
</html>
