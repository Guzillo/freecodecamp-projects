<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="Pink flower with red center and wings down"
      />
      <p class="full-name">Guanchana Haribo</p>
      <p class="designation">Software Developer</p>
      <p class="company">Gogogole</p>
      <hr />
      <div class="contact-info">
        <p>example@mail.com</p>
        <p>(48+) 555-555-555</p>
        <a href="https://www.geoguessr.com/" id="portfolio-link">Portfolio</a>
      </div>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <div class="social-media-links">
            <a href="https://x.com/">X</a>
            <a href="https://www.linkedin.com/">LinkedIn</a>
            <a href="https://github.com/">GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
