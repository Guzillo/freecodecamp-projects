<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <h1>Book Inventory</h1>
        <table>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </thead>
            <tbody>
                <tr class="read">
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>Fantasy</td>
                    <td><span class="status">Read</span></td>
                    <td><span class="rate three"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="to-read">
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>Dystopian</td>
                    <td><span class="status">To Read</span></td>
                    <td><span class="rate two"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="in-progress">
                    <td>To Kill a Mockingbird</td>
                    <td>Harper Lee</td>
                    <td>Classic</td>
                    <td><span class="status">In Progress</span></td>
                    <td><span class="rate one"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="read">
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>Classic</td>
                    <td><span class="status">Read</span></td>
                    <td><span class="rate three"><span></span><span></span><span></span></span></td>
                </tr>
                <tr class="read">
                    <td>Harry Potter and the Sorcerer's Stone</td>
                    <td>J.K. Rowling</td>
                    <td>Fantasy</td>
                    <td><span class="status">Read</span></td>
                    <td><span class="rate three"><span></span><span></span><span></span></span></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
