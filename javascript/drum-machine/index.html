<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
        <div class="drum-pad" id="heater-1">Q
          <audio
            class="clip"
            id="Q"
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-2">W
          <audio
            class="clip"
            id="W"
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"
          
          ></audio>
        </div>
        <div class="drum-pad" id="heater-3">E
          <audio
            class="clip"
            id="E"
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"

          ></audio></div>

        <div class="drum-pad" id="open-hh">A
          <audio
            class="clip"
            id="A"
            src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"
          
          ></audio>
        </div>
        <div class="drum-pad" id="kick-n-hat">S
          <audio
            class="clip"
            id="S"
            src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"     
          ></audio>
        </div>
        <div class="drum-pad" id="kick">D
          <audio
            class="clip"
            id="D"
            src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"
          ></audio>
        </div>

        <div class="drum-pad" id="closed-hh">Z
          <audio
            class="clip"
            id="Z"
            src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"
          ></audio>
        </div>
        <div class="drum-pad" id="clap">X
          <audio
            class="clip"
            id="X"
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-4">C
          <audio
            class="clip"
            id="C"
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"
          ></audio>
        </div>
      </div>
      <p id="display"></p>
    </div>
  <script src ="script.js"></script>
  </body>
</html>
