<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Counter</title>
</head>

<body>
    <textarea id="text-input"  cols="25" rows="4"></textarea>
    <p id="char-count">Character Count: 0/50</p>
    <script>
        const charCount = document.getElementById('char-count');
        const textArea = document.getElementById('text-input');
        const textMaxLength = 50;

        function updateCharsCount() {
        let textLength = textArea.value.length;
            if(textLength >= 50) {
            textArea.value = textArea.value.slice(0,49);
            }

            if(textLength >= textMaxLength)
            charCount.style.color = textLength >= textMaxLength ? 'red' : 'black';
            charCount.textContent = `Character Count: ${textLength}/50`; 
        }

        textArea.addEventListener('input', updateCharsCount);
    </script>
</body>


</html>
