<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="form-card">
      <button id="get-forecast">Get Forecast</button>
      <select id="location-select">
        <option value="">Select a city</option>
        <option value="new york">New York</option>
        <option value="los angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
      </select>
      <div id="content-container">
        <img id="weather-icon" alt="Weather condition icon" />
        <p>Temperature: <span id="main-temperature"></span>°C</p>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Feels Like: <span id="feels-like"></span>°C</p>
        <p>Wind Speed: <span id="wind"></span> km/h</p>
        <p>Wind Gusts: <span id="wind-gust"></span> km/h</p>
        <p>Weather Condition: <span id="weather-main"></span></p>
        <p>Location: <span id="location"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
