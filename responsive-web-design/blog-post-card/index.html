<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img 
            class="post-image"
            src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="Someone is typing on the laptop's keyboard"
        >
        <div class="post-content">
                <h2 class="post-title">Learn excel in 3 months!</h2>
                <p class="post-excerpt">Aquire essential skills to work at any office. With our course you will learn everything you need to work in Excel. We cover the newest tricks and ways to optimize your work</p>
                <a class="read-more" href="">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
